<div class="animated fadeIn">
    <div class="row">
      <div class="col-sm-6 col-lg-3">
        <div class="card text-white bg-info">
          <div class="card-body pb-0">
            <div class="text-value text-center">{{file.videoAudio}}</div>
            <div class="text-center">Video/Audio available</div>
          </div>
        </div>
      </div><!--/.col-->
      <div class="col-sm-6 col-lg-3">
          <div class="card text-white bg-primary">
            <div class="card-body pb-0">
              <div class="text-value text-center">{{file.pdf}}</div>
              <div class="text-center">Pdf available</div>
            </div>
          </div>
        </div><!--/.col-->
        <div class="col-sm-6 col-lg-3">
            <div class="card text-white bg-warning">
              <div class="card-body pb-0">
                <div class="text-value text-center">{{file.images}}</div>
                <div class="text-center">Images available</div>
              </div>
            </div>
          </div><!--/.col-->
          <div class="col-sm-6 col-lg-3">
              <div class="card text-white bg-danger">
                <div class="card-body pb-0">
                  <div class="text-value text-center">{{file.others}}</div>
                  <div class="text-center">Other files available</div>
                </div>
              </div>
            </div><!--/.col-->
    </div><!--/.row-->
    <!--/.card-->
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            Users
          </div>
          <div class="card-body">
            <br>
            <table class="table table-responsive-sm table-hover table-outline mb-0">
              <thead class="thead-light">
                <tr>
                  <th class="text-center">User</th>
                  <th class="text-center">Department</th>
                  <th class="text-center">Email</th>
                  <th class="text-center">Role</th>
                  <th class="text-center">Address</th>
                </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let user of users">
                      <td class="text-center">{{user.name}}</td>
                      <td class="text-center">{{user.dept}}</td>
                      <td class="text-center">{{user.email}}</td>
                      <td class="text-center">{{user.role}}</td>
                      <td class="text-center">{{user.address}}</td>
                    </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div><!--/.col-->
    </div><!--/.row-->
  </div>
