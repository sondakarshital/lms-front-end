<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <form [formGroup]="registerForm" (ngSubmit)="createUser()">
                <h1>Register</h1>
                <p class="text-muted">Create your account</p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" class="form-control"  formControlName="name" placeholder="Name" autocomplete="username" required>
                </div>
                <control-messages [control]="registerForm.get('name')"></control-messages>
                
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input type="text" class="form-control" formControlName="email"  placeholder="Email" autocomplete="email" required (change)="verifyEmail($event.target.value)">
                </div>
                <control-messages [control]="registerForm.get('email')"></control-messages>
                <div class="alert alert-danger" role="alert" *ngIf="invalidEmail">
                  Please enter valid email
                </div>

                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" class="form-control" formControlName="mob" id= "mob" placeholder="Mobile No" autocomplete="mob" required>
                </div>
                <control-messages [control]="registerForm.get('mob')"></control-messages>

                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input type="text" class="form-control" formControlName="dob"  placeholder="Date of Birth" autocomplete="dob" required>
                </div>
                <control-messages [control]="registerForm.get('dob')"></control-messages>

                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input [type]="togglePassword ? 'text' : 'password'" class="form-control" formControlName="password"  placeholder="Password" autocomplete="new-password" required>
                  <span class="input-group-text"><i class="icon-eye" (click)="togglePasswordField()"></i></span>
                </div>
                <control-messages [control]="registerForm.get('password')"></control-messages>

                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input [type]="toggleConfirmPassword ? 'text' : 'password'" class="form-control" formControlName="confirmPassword"  placeholder="confirmPassword" autocomplete="new-password" required>
                  <span class="input-group-text"><i class="icon-eye" (click)="toggleConfirmPasswordField()"></i></span>
                </div>
                <control-messages [control]="registerForm.get('confirmPassword')"></control-messages>

                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <select id="select1" name="select1" class="form-control" formControlName="dept" placeholder="Department">
                    <option value="0" selected >Please select department</option>
                    <option value="MCA">MCA</option>
                    <option value="BCA">BCA</option>
                    <option value="ENG">ENG</option>
                  </select>
                  <!-- <input type="text" class="form-control"  formControlName="dept" placeholder="Department" autocomplete="department" required> -->
                </div>
                <control-messages [control]="registerForm.get('dept')"></control-messages>

                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <textarea type="textarea" class="form-control" rows="4" formControlName="address" placeholder="Address" autocomplete="address" required></textarea>
                </div>
                <control-messages [control]="registerForm.get('address')"></control-messages>
                <button type="submit" class="btn btn-block btn-success" [disabled]="!registerForm.valid" >Create Account</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
