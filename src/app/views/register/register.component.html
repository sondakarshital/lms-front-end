<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <form [formGroup]="registerForm" (ngSubmit)="createUser()">
                <h1>Register</h1>
                <p class="text-muted">Create your account</p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" class="form-control"  formControlName="name" placeholder="Name" autocomplete="username" required>
                </div>
                <span *ngIf="!registerForm.get('name').valid && registerForm.get('name').touched"
                class="help-block">Please enter the name</span>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input type="text" class="form-control" formControlName="email"  placeholder="Email" autocomplete="email" required>
                </div>
                <span *ngIf="!registerForm.get('email').valid && registerForm.get('email').touched"
                class="help-block">Please enter the email</span>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input type="text" class="form-control" formControlName="dob"  placeholder="dob" autocomplete="dob" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" formControlName="password"  placeholder="Password" autocomplete="new-password" required>
                </div>
                <span *ngIf="!registerForm.get('password').valid && registerForm.get('password').touched"
                class="help-block">Please enter the password</span>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" formControlName="confirmPassword"  placeholder="confirmPassword" autocomplete="new-password" required>
                </div>
                <span *ngIf="!registerForm.get('confirmPassword').valid && registerForm.get('confirmPassword').touched"
                class="help-block">Please enter the confirmPassword</span>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="age" formControlName= "age" autocomplete="age" required>
                </div>
                <span *ngIf="!registerForm.get('age').valid && registerForm.get('age').touched"
                class="help-block">Please enter the age</span>
                <button type="button" (click)="createUser()" class="btn btn-block btn-success">Create Account</button>
              </form>
            </div>
            <div class="card-footer p-4">
              <div class="row">
                <div class="col-6">
                  <button class="btn btn-block btn-facebook" type="button"><span>facebook</span></button>
                </div>
                <div class="col-6">
                  <button class="btn btn-block btn-twitter" type="button"><span>twitter</span></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
